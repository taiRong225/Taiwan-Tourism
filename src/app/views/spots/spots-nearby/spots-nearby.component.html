<!-- breadcrumb 麵包屑 -->
<div class="pt-6 pb-4 pt-md-14 pb-md-7">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:;" routerLink="/">首頁</a></li>
                <li class="breadcrumb-item"><a href="javascript:;" routerLink="/spots/search">探索景點</a></li>
                <li class="breadcrumb-item"><a href="javascript:;" (click)="navigateToSpotsSearch()">{{ spots.City
                        }}</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ spots.Name }}</li>
            </ol>
        </nav>
    </div>
</div>

<!-- 標題文字 -->
<div class="d-flex flex-column align-items-center">
    <span class="fs-5 fw-bold text-info">{{ spots.City }}</span>
    <h3 class="fs-4 fs-md-lg fw-bold">{{ spots.Name }}</h3>
</div>

<!-- 附近點的列表 -->
<app-nearby-list *ngIf="spots.ID" [ID]="spots.ID" [TourismType]="tourismType" [PositionLon]="spots.Position.PositionLon"
    [PositionLat]="spots.Position.PositionLat"></app-nearby-list>
